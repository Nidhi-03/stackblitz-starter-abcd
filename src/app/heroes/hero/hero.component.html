<div class="container">

  <div class="avatar">
  <img [src]="hero.avatar" alt="image">
</div>
  <div class="name-id">
    <p>{{hero.id}}</p>
    <h1>{{hero.name}}</h1>
  </div>
  <div class="field">
    <h3>{{hero.field}}</h3>
  </div>
  <div class="info">
    <h4>{{hero.info}}</h4>
  </div>
</div>
